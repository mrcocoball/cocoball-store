<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

  <div class="common_header">
    <h2>회원 정보</h2>
  </div>

  <div class="col-md-7 col-lg-8 common_form">
    <ul class="list-group mb-3">
      <li class="list-group-item">
        <div>
          <h6>회원 번호</h6>
          <p class="uid" id="uid" th:text="${dto.uid}"></p>
        </div>
      </li>
      <li class="list-group-item">
        <div>
          <h6>이메일</h6>
          <p class="email" id="email" th:text="${dto.email}"></p>
        </div>
      </li>
      <li class="list-group-item">
        <div>
          <h6>닉네임</h6>
          <p class="nickname" id="nickname" th:text="${dto.nickname}"></p>
        </div>
      </li>
      <li class="list-group-item">
        <div>
          <h6>탈퇴 여부</h6>
          <p class="deleted" id="deleted" th:text="${dto.deleted} == true ? '탈퇴' : '활동'"></p>
        </div>
      </li>
      <li class="list-group-item">
        <div>
          <h6>소셜 로그인 연동</h6>
          <p class="social" id="social" th:text="${dto.social} == true ? '연동' : '미연동'"></p>
        </div>
      </li>
      <li class="list-group-item" th:if="${dto.provider} != null">
        <div>
          <h6>소셜 로그인 매체</h6>
          <p class="provider" id="provider" th:text="${dto.provider}"></p>
        </div>
      </li>
      <li class="list-group-item">
        <div>
          <h6>생성일자</h6>
          <p class="createdAt" id="createdAt" th:text="${#temporals.format(dto.createdAt, 'yyyy-MM-dd HH:mm')}"></p>
        </div>
      </li>
      <li class="list-group-item">
        <div>
          <h6>수정일자</h6>
          <p class="modifiedAt" id="modifiedAt" th:text="${#temporals.format(dto.modifiedAt, 'yyyy-MM-dd HH:mm')}"></p>
        </div>
      </li>
    </ul>
    <div class="reverse-align">
      <form class="delete-form" th:action="'/admin/users/' + ${dto.uid} + '/delete'" th:method="post">
        <a th:href="@{'/admin/users/' + ${dto.uid} + '/modify'}">
          <button type="button" class="btn btn-update">수정</button>
        </a>
        <button type="submit" class="btn btn-delete">삭제</button>
      </form>
    </div>
    <div class="back_list_button">
      <a th:href="@{'/admin/users'}">
        <button type="button" class="w-100 btn btn-cancel">리스트로 이동하기</button>
      </a>
    </div>
  </div>
</div>

</body>
</html>
