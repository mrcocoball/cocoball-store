<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

  <div class="common_header">
    <h2>유저 계정 수정</h2>
  </div>

  <div class="col-md-7 col-lg-8 common_form">
    <form id="modify_user_form" th:action="'/admin/users/' + ${dto.uid} + '/modify'" method="post">
      <ul class="list-group mb-3">
        <li class="list-group-item">
          <div>
            <h6>회원 번호</h6>
            <input type="text" class="form-control" name="uid" id="uid" placeholder="회원번호" th:value="${dto.uid}" required readonly>
          </div>
        </li>
        <li class=list-group-item">
          <div>
            <h6>닉네임</h6>
            <input type="text" class="form-control" name="nickname" id="nickname" placeholder="닉네임" th:value="${dto.nickname}" required>
          </div>
        </li>
      </ul>
    </form>
    <div class="reverse-align">
      <button form="modify_user_form" class="btn btn-update" type="submit">수정</button>
      <a class="exit" th:href="@{'/admin/users/' + ${dto.uid}}">
        <button class="btn btn-cancel">취소</button>
      </a>
    </div>
  </div>
</div>

</body>
</html>
