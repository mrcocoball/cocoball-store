<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div>
  <div class="col">
    <div>
      <ul class="input_item_list">
        <li class="input_item">
          <div>
            <h6>회원 번호</h6>
            <p class="uid" id="uid" th:text="${dto.uid}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>이메일</h6>
            <p class="email" id="email" th:text="${dto.email}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>닉네임</h6>
            <p class="nickname" id="nickname" th:text="${dto.nickname}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>탈퇴 여부</h6>
            <p class="deleted" id="deleted" th:text="${dto.deleted} == true ? '탈퇴' : '활동'"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>소셜 로그인 연동</h6>
            <p class="social" id="social" th:text="${dto.social} == true ? '연동' : '미연동'"></p>
          </div>
        </li>
        <li class="input_item" th:if="${dto.provider} != null">
          <div>
            <h6>소셜 로그인 매체</h6>
            <p class="provider" id="provider" th:text="${dto.provider}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>생성일자</h6>
            <p class="createdAt" id="createdAt" th:text="${dto.createdAt}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>수정일자</h6>
            <p class="modifiedAt" id="modifiedAt" th:text="${dto.modifiedAt}"></p>
          </div>
        </li>
        <li class="input_item">
          <form class="delete-form" th:action="'/admin/users/' + ${dto.id} + '/delete'" th:method="post">
            <a th:href="@{'/admin/users/' + ${dto.id} + '/modify'}">
              <button type="button" class="modify-button">수정</button>
            </a>
            <button type="submit" class="delete-button">삭제</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
