<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

  <div class="common_header">
    <h2>고객센터 카테고리 수정</h2>
  </div>

  <div class="col-md-7 col-lg-8 common_form">
    <form id="qna_category_modify_form" th:action="'/admin/service/qna/categories/' + ${dto.id} + '/modify'" method="post">
      <li hidden>
        <div>
          <h6>번호</h6>
          <input type="text" class="form-control" name="id" id="id" placeholder="제목" th:value="${dto.id}" required>
        </div>
      </li>
      <ul class="list-group mb-3">
        <li class="list-group-item">
          <div>
            <h6>카테고리명</h6>
            <input type="text" class="form-control" name="categoryName" id="categoryName" placeholder="카테고리명" th:value="${dto.categoryName}" required>
          </div>
        </li>
      </ul>
    </form>
    <div class="reverse-align">
      <button form="qna_category_modify_form" class="btn btn-update" type="submit">수정</button>
      <a class="exit" th:href="@{'/admin/service/qna/categories/' + ${dto.id}}">
        <button class="btn btn-cancel">취소</button>
      </a>
    </div>
  </div>
</div>

</body>
</html>
