<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div>
  <div class="col">
    <form id="announcement_form" th:action="'/admin/service/announcements/' + ${dto.id} + '/modify'" method="post">
      <div>
        <ul class="input_item_list">
          <li class="input_item">
            <div>
              <h6>카테고리</h6>
              <select name="categoryId">
                <option value=1 th:selected="${dto.categoryId eq 1}">일반</option>
                <option value=2 th:selected="${dto.categoryId eq 2}">업데이트</option>
                <option value=3 th:selected="${dto.categoryId eq 3}">이벤트</option>
                <option value=4 th:selected="${dto.categoryId eq 4}">긴급</option>
              </select>
            </div>
          </li>
          <li class="input_item" hidden>
            <div>
              <h6>공지사항 번호</h6>
              <input type="text" class="form-control" name="id" id="id" placeholder="제목" th:value="${dto.id}" required>
            </div>
          </li>
          <li class="input_item">
            <div>
              <h6>제목</h6>
              <input type="text" class="form-control" name="title" id="title" placeholder="제목" th:value="${dto.title}"required>
            </div>
          </li>
          <li class="input_item">
            <div>
              <h6>내용</h6>
              <textarea class="form-control" name="description" id="description" placeholder="내용" required>[[${dto.description}]]</textarea>
            </div>
          </li>
          <li class="input_item">
            <button type="submit">저장</button>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>

</body>
</html>
