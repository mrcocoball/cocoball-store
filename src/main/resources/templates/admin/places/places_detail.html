<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div>
  <div class="col">
    <div>
      <ul class="input_item_list">
        <li class="input_item">
          <div>
            <h6>ID</h6>
            <p class="id" id="id" th:text="${dto.id}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>카테고리</h6>
            <p class="categoryName" id="categoryName" th:text="${dto.categoryName}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>장소 ID</h6>
            <p class="placeId" id="placeId" th:text="${dto.placeId}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>장소명</h6>
            <p class="placeName" id="placeName" th:text="${dto.placeName}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>장소 URL</h6>
            <p class="placeUrl" id="placeUrl" th:text="${dto.placeUrl}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>주소(지번 주소)</h6>
            <p class="addressName" id="addressName" th:text="${dto.addressName}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>주소(도로명 주소)</h6>
            <p class="roadAddressName" id="roadAddressName" th:text="${dto.roadAddressName}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>시,도(region_1depth_name)</h6>
            <p class="region1DepthName" id="region1DepthName" th:text="${dto.region1DepthName}"></p>
          </div>
        <li class="input_item">
          <div>
            <h6>군,구(region_2depth_name)</h6>
            <p class="region2DepthName" id="region2DepthName" th:text="${dto.region2DepthName}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>읍,면,동(region_3depth_name)</h6>
            <p class="region3DepthName" id="region3DepthName" th:text="${dto.region3DepthName}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>경도</h6>
            <p class="longitude" id="longitude" th:text="${dto.longitude}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>위도</h6>
            <p class="latitude" id="latitude" th:text="${dto.latitude}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>리뷰 건수</h6>
            <p class="reviewCount" id="reviewCount" th:text="${dto.reviewCount}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>리뷰 총점</h6>
            <p class="reviewScore" id="reviewScore" th:text="${dto.reviewScore}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>리뷰 평점</h6>
            <p class="avgReviewScore" id="avgReviewScore" th:text="${dto.avgReviewScore}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>이미지 URL</h6>
            <p class="imageUrl" id="imageUrl" th:text="${dto.imageUrl}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>설명</h6>
            <p class="description" id="description" th:text="${dto.description}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>생성일자</h6>
            <p class="createdAt" id="createdAt" th:text="${dto.createdAt}"></p>
          </div>
        </li>
        <li class="input_item">
          <div>
            <h6>수정일자</h6>
            <p class="modifiedAt" id="modifiedAt" th:text="${dto.modifiedAt}"></p>
          </div>
        </li>
        <li class="input_item">
          <form class="delete-form" th:action="'/admin/places/' + ${dto.id} + '/delete'" th:method="post">
            <a th:href="@{'/admin/places/' + ${dto.id} + '/modify'}">
              <button type="button" class="modify-button">수정</button>
            </a>
            <button type="submit" class="delete-button">삭제</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
